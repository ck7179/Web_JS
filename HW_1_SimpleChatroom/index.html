<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>酪梨牛奶聊天室</title>
  <link rel="stylesheet" href="all.css">
  <style>
    @import url(https://fonts.googleapis.com/earlyaccess/cwtexfangsong.css);
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="signin_layout">
      <h1>酪梨牛奶聊天室</h1>
      <h2>輸入您的暱稱，即刻加入同樂!</h2>
      <input type="text" id="input_name" placeholder="暱稱">
      <input type="button" id="input_join" value="加入">
    </div>
    <div id="main" class="hide">
      <div id="write_message_wrapper">
        <div id="show_message_layout">
          <div id="list"></div>
        </div>
        <div id="write_layout">
          <input type="text" id="input_write" placeholder="說說話吧...">
          <input type="button" id="input_send" value="">
        </div>
      </div>
      
    </div>
    <!-- <img src="images/green_c_1.png" alt="" id="green_c_1">
    <img src="images/green_c_2.png" alt="" id="green_c_2"> -->
    <img src="images/tree1.png" alt="" id="tree1" width="200px">
    <img src="images/tree2.png" alt="" id="tree2" width="300px" height="200px">  
  </div>  
</body>
</html>
